# .github/workflows/main.yml
on: [push, pull_request]
  
jobs:
  norminette_job:
    runs-on: ubuntu-latest
    name: norminette
    steps:
    - uses: actions/checkout@v2
    - uses: alexandregv/norminette-action@v3
      with:
        flags: 'get_next_line.c;get_next_line.h;bonus/get_next_line_bonus.c'
